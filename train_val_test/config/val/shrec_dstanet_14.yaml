# model
model: 'dstanet'
class_num: 14
model_param:
  num_point: 22
  num_frame: 128
  num_subset: 3
  num_person: 1
  glo_reg_s: True
  att_s: True
  glo_reg_t: False
  att_t: True
  dropout: 0
  attentiondrop: 0
  dropout2d: 0
